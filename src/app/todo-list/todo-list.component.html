<app-add-todo-form (addTodo)="addTodo($event)"></app-add-todo-form>
<app-alert *ngIf="errorMessage" [errorMessage]="errorMessage" (clearMessage)="clearErrorMessage()"> </app-alert>
<div class="mt-5">
  <h4>Tasks:</h4>
  <ul class="list-group todos-list" *ngIf="todos.length > 0">
    <ng-container *ngFor="let todo of todos; index as i">
      <app-todo [todo]="todo" [i]="i" (delete)="deleteTodo(i)"></app-todo>
    </ng-container>
  </ul>
  <h5 *ngIf="todos.length === 0">No tasks</h5>
</div>

<div [ngSwitch]="testSwitchCase">
  <p *ngSwitchCase="'yes'">Showing yes!</p>
  <p *ngSwitchCase="'no'">Showing no!</p>
  <p *ngSwitchDefault>Showing default!</p>
</div>
